<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>miniBot</title>
  <meta name="description" content="miniBot interface">
  <meta name="author" content="Emma Barme">

  <link rel="stylesheet" href="./style/styles.css" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./javascript/talkToMiniBot.js"></script>

</head>

<body>
  <div class="buttonWrapper">
    <a href="admin.html">
      <button id="adminButton" type="button">Admin</button>
    </a>
  </div>
  <div id='botDiv'>
    <p>Hello, my name is miniBot.</p>
    <p>I cannot do much yet, but I will still try to help you ;)</p>
  </div>
  <div class="buttonWrapper">
    <button id="badAnswerButton" type="button" onclick="complainAboutAnswer();">That's not so bright of you...</button>
  </div>
  <div id='userDiv'>
    <form name="userInput" onsubmit="return talkToMiniBot()">
      Talk to miniBot:</br>
      <input type="text" name="userInput"><br>
    </form>
  </div>
  <div id="historyDiv" overflow:auto>

  </div>
</body>
</html>
